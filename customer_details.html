<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body>
    <h1>Customer Details</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>SIM Type</th>
            <th>Plan</th>
            <th>Fixed Rental</th>
        </tr>
        {% for row in customer_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
